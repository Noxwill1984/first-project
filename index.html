<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    table, th, td {
        border: 1px solid black;
    }
</style>
<table width="50%">
    <thead>
    <tr>
        <th colspan="3" bgcolor="#0000ff">
            MY FIRST TABLE
        </th>

    </tr>
    </thead>
    <tbody>
    <tr>
        <td bgcolor="#0000ff">
            First cell
        </td>
        <td bgcolor="#0000ff">
            Second cell
        </td>
        <td rowspan="3" bgcolor="#ffff00">
            6 cells merged together
        </td>
    </tr>
    <tr>
        <td colspan="2" bgcolor="#ffff00">
            2 cells merged into one
        </td>
    </tr>
    <tr>
        <td bgcolor="#ffff00">
            1st cell
            3rd row
        </td>
        <td bgcolor="#ffff00">
           2nd cell
            3rd row
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="3" bgcolor="#ffff00">
            Do you like tables?
    </tr>
    </tfoot>
</table>
</body>
</html>
